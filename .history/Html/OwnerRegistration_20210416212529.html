<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration Form</title>

</head>
<body>
    <link rel="stylesheet" href="./../Css/">
    <div class="regform">
        <h1>
 Owner Registration Form</h1>
</div>
<div class="main">
        <form method="POST" id = "form">
            <div id="name">
                <h2 class="name"> Name </h2>
                <input class="firstname" type="text" name="first_name" placeholder = "Enter your First name"><br>
                <label class="firstlabel" >first name</label>
                <input class="lastname" type="text" name="last_name" placeholder = "Enter your Last name"><br>
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name"> Company Name</h2>
            <input class="company" type="text" name="company" placeholder="Enter your  company name">
            <h2 class="name">Email</h2>
            <input class="email" type="email" name="email" placeholder="Enter your Email id">
            <h2 class="name">Password</h2>
            <!-- here we have to change id for (email) -->
            <input class="email" type="password" name="email" placeholder="Enter your Password">
            
            <h2 class="name">Phone</h2>
            <input class="Code" type="text" name="area_code">
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>
            <!-- <input class="email" type="text" name="email" placeholder="Enter your Email id"> -->
            <br>
            <h2 class="name">Insurance Number</h2>
            <input class="email" type="text" name="email" placeholder="Enter your Car Insurance Number ">
            <h2 class="name">Address</h2>
            <textarea id = "form" placeholder="Enter your Address" rows = "10" cols = "100">Enter your Adreess Here </textarea>
            <!-- <input class="email" type="textarea" name="email" placeholder="Enter your Email id"> -->
            <button type="submit">Submit</button>
        </form>
</div>
</body>
</html>
